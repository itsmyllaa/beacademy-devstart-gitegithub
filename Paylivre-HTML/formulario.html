<!--
    Block content (div)
    action 
    method (get - padrão)
-->
<!--https://meusite.com.br/?home=camilaxavier&idade=20-->
<form id="form-contato" action="submit" method="post">
    <fieldset name="contato" form="form-contato">
        <legend>Preencha o formulário de contato</legend>
    </fieldset>

    <!-- Button -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <button type="button" id="" name="" class="">Atributos</button>

    <!-- Label -->
    <!--
        Label
            * Associar e identificar uma ou mais tags de entrada de dados
            * Ajuda bastante na acessibilidade
            Atributos:
                - for
                    * Usado para fazer a conexão com outros tipos de elementos de formulários
    -->
</form>

<br>
<form action="submit">
    <fieldset>
        <legend>Preencha o formulário de contato</legend>
    </fieldset>
    <label>
        Nome:
        <input type="text" id="nome">
    </label>
    <label for="age">
        Idade:
    </label>
    <input type="number" id="age">
    <!--
        <datalist>
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <datalist id="prof-list">
        <option>Luan</option>
        <option>Jenifer</option>
        <option>Regis</option>
    </datalist>
    <input type="text" list="prof-list" placeholder="Lista de professores">
</form>
