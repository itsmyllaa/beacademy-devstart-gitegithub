    action

<form id="form-contato" action="submit" method="post">
    <fieldset name="contato" form="form-contato">
        <legend>Preencha o formulário de contato</legend>
    </fieldset>
    <br>

    <!-- Button -->

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <button type="button" id="" name="" class="">Atributos</button>

    <!-- Label -->
    <!--
        Label
            * Associar e identificar uma ou mais tags de entrada de dados
            * Ajuda bastante na acessibilidade
            Atributos:
                - for
                    * Usado para fazer a conexão com outros tipos de elementos de formulários
    -->

</form>
<br>
<br>
<form action="submit">
    <fieldset>
        <legend>Preencha o formulário de contato</legend>
    </fieldset>
    <br>
    <label>
        Nome:
        <input type="text" id="nome">
    </label>
    <label for="age">
        Idade:
    </label>
    <input type="number" id="age">
    
    <!--
        <datalist>
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <datalist id="prof-list">
        <option>Luan</option>
        <option>Jenifer</option>
        <option>Regis</option>
    </datalist>
    <br>
    <br>
    <input type="text" list="prof-list" placeholder="Lista de professores">
    <br>
    <br>
    <fieldset>
        <legend>Trabalhando com Inputs</legend>
        
        <!--Input text-->
        
        <input 
        type="text"
        placeholder="Preencha seu nome"
        size="30"
        minlength="8"
        maxlength="20"
        title="Você precisa colocar mais do que 8 caracteres e menos do que 20 caracteres."
        required
        disabled
        readonly>

        <!--Input number-->

        <br>
        <br>
        <input 
        type="number"
        placeholder="Digite um número "
        size="30"
        minlength="2"
        maxlength="2"
        title="Você precisa colocar mais do que 8 caracteres e menos do que 20 caracteres.">

        <!--Input email-->

        <br>
        <br>
        <input 
        type="email"
        placeholder="Preencha seu email"
        size="30"
        title="Digite seu e-mail"
        required>
        <br>
        <br>
        <button type="submit">Enviar</button>

        <!--Input email-->

        <br>
        <br>
        <input 
        type="password"
        placeholder="Preencha com sua senha"
        size="30"
        title="Digite sua senha"
        required>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
