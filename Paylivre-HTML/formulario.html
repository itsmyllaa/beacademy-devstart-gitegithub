    <!-- Button -->

<form action="submit">
    <fieldset>
        <legend>Preencha o formulário de contato</legend>
    </fieldset>
    <br>
    <label>
        Nome:
        <input type="text" id="nome">
    </label>
    <label for="age">
        Idade:
    </label>
    <input type="number" id="age">
    
    <!--
        <datalist>
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <datalist id="prof-list">
        <option>Luan</option>
        <option>Jenifer</option>
        <option>Regis</option>
    </datalist>
    <br>
    <br>
    <input type="text" list="prof-list" placeholder="Lista de professores">
    <br>
    <br>
    <fieldset>
        <legend>Trabalhando com Inputs</legend>
        
        <!--Input text-->
        
        <br>
        <input 
        type="text"
        placeholder="Preencha seu nome"
        size="30"
        minlength="8"
        maxlength="20"
        title="Você precisa colocar mais do que 8 caracteres e menos do que 20 caracteres."
        required
        disabled
        readonly>
        <br>
        <!--Input number-->

        <br>
        <br>
        <input 
        type="number"
        placeholder="Digite um número "
        size="30"
        minlength="2"
        maxlength="2"
        title="Você precisa colocar mais do que 8 caracteres e menos do que 20 caracteres.">
        <br>
        <!--Input email-->

        <br>
        <br>
        <input 
        type="email"
        placeholder="Preencha seu email"
        size="30"
        title="Digite seu e-mail"
        required>
        <br>

        <!--Input senha-->

        <br>
        <br>
        <input 
        type="password"
        placeholder="Preencha com sua senha"
        size="30"
        title="Digite sua senha"
        required>
        <br>

        <!--Input Pattern-->

        <br>
        <br>
        <input 
        type="password"
        placeholder="Digite os seus dados"
        size="30"
        title="Sua senha precisa ser em hexadecimal"
        pattern="[0-9a-fA-F]{4,8}"
        inputmode="numeric"
        required>

        <!--Input Hidden-->

        <br>
        <br>
        <input type="hidden" value="Eu estou escondido =)">

        <!--Input Color-->

        <input type="color">

        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
<br>
<br>
    <fieldset>
        <legend>Trabalhando com Inputs</legend>
        <label for="area">Seu interesse maior é por qual área?</label>
        <br>
        <br>
        <div>
            <input 
            type="checkbox" 
            name="interesse" 
            id="frontend"
            value="Front-End Luan Monteiro"
            checked> 
            Front-End Luan Monteiro
            
            <input 
            type="checkbox" 
            name="interesse" 
            id="backend" 
            value="Back-End Regis Santos"> 
            Back-End Regis Santos
            
            <input 
            type="checkbox" 
            name="interesse" 
            id="designuiux" 
            value="Design UI/UX Jenifer Vieira"> Design UI/UX Jenifer Vieira
        </div>
        <br>
        <br>
        <br>
        
        <!--Interesses = Front-End Luan Monteiro, Back-End Regis Santos, Design UX/UI Jeniver Vieira... -->

        <!--Radio Button-->
        <h2>Deseja receber notificacão da be.academy?</h2>
        <label for="yes">Sim</label>
         <input type="radio" id="yes" value="yes" name="notification" checked>       
        <label for="not">Não</label>
        <input type="radio" id="not" value="not" name="notification">
        <br>
        <br>
        <br>
        <button type="reset">OK</button>
    </fieldset>
</form>
